{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center ">
    <div class="card p-5 shadow" style="max-width: 500px; width: 100%;">
          <h2 class="text-center mb-4 text-white">Login</h2>

    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="username" class="form-label text-white">Username</label>
        <input type="text" name="username" class="form-control bg-dark text-white border-secondary" id="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <input type="password" name="password" class="form-control bg-dark text-white border-secondary" id="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3 text-center text-white">
      Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
